<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자1 : 기본 선택자</title>
    <style>

        * {
            color: gold;

        }

        <!-- 태그 선택자-->
        li {
            background-color: aqua;
            color: brown;
        }

        h3 {
            background-color: gray;
            text-align: center;
            letter-spacing: 20px;
        }

        <!--클래스 선택자-->

        .small {
            background-color: pink;
        }

        .big {
            background-color: yellowgreen;
        }

        #test {
            background-color: blue;
            color: beige;
            
        }

    </style>
</head>
<body>
    <ul>
        <li class="small">쥐</li>
        <li class="big">소</li>
        <li class="big">호랑이</li>
        <li class="small">토끼</li>
    </ul>

    <h3>어흥</h3>
    <p id="test">p tag</p>

    
</body>
</html>
