<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: goldenrod;

            text-align: center;
            line-height: 100px;
        }
        .div1:hover{
            background-color: blue;
            height: 200px;
        }
        .div1:active {
            background-color: red;
            width: 150px;
            transition: background-color .5s;
        }

        input:focus {
            background-color: blueviolet;
            color: white;
            outline-color: aqua;
        }

        a {
            font-size: 20px;
            font-weight: bold;
            color: green;
            transition: background-color .5s;
        }
        a:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="div1">div1</div>
    <div class="text">네이버</div>
    <input type="text">
    <a href="http://www.naver.com">네이버 페이지</a>
    
</body>
</html>
