<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30%;
            z-index: 2;
            
                
        }
        img {
            align-content: center;
            width: 1000px;
            height: 800px;
            transform: perspective(300px)
            skewY(45deg);
            
            perspective: 100px;
            transition: all 2s;
        }
        img:hover {
            transform: perspective(700px)
            rotateY(0deg);
            z-index: 4;
        }
        .b{
            position: relative;
            top: 0px;
            left: 0px;
            z-index: 2;
        }
        .a{
            position: relative;
            left: 200px;
            z-index: 3;
        }
        
        .c{
            position: relative;
            left: -200px;

        }
    </style>
</head>
<body>
    <img class="a" src="./다운로드 (1).jpg" alt="My Image">
    <img class="b"   src="./다운로드 (2).jpg" alt="My Image2">
    <img class="c"  src="./다운로드 (3).jpg" alt="My Image3">
    
</body>
</html>
