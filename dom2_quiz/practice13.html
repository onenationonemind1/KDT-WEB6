<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 13. 계산기</title>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1:</label>
      <input type="number" id="value1" /><br />
      <label for="value2">값2:</label>
      <input type="number" id="value2" /><br />
      <label for="operator">연산자: </label>
      <input type="text" id="operator" /><br />
      <button type="button" onclick="cal();">계산</button>
      <button type="button" onclick="reset();">초기화</button><br /><br />
      <label for="result">결과: </label>
      <input type="text" id="result" disabled="true" />
      <!-- 
        disabled 속성은 해당 input을 비활성화 하여, 사용자가 클릭할 수 없게 하는 속성입니다.
        계산의 결과 값이 사용자에 의해 변경되는 것을 막기 위해 "disabled" 속성을 추가했습니다.
      -->
    </form>

    <script>
      let value1 = document.getElementById("value1");
      let value2 = document.getElementById("value2");
      let operator = document.getElementById("operator");
      // [계산] 버튼 클릭시 cal() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function cal() {
        let box = 1;

        if (operator.value === "+") {
          console.log(Number(value1.value) + Number(value2.value));
          box = Number(value1.value) + Number(value2.value);
        } else if (operator.value === "-") {
          box = Number(value1.value) - Number(value2.value);
        } else if (operator.value === "*") {
          box = Number(value1.value) * Number(value2.value);
        } else if (operator.value === "/") {
          box = Number(value1.value) / Number(value2.value);
        } else if (operator.value === "^") {
          for (let i = 0; i < value2.value; i++) {
            box = value1.value * box;
          }
        } else {
          box = "+, -, /, *, ^만 써주실래요?";
        }

        let input = document.getElementById("result");
        input.value = `${box}`;
        console.log("계산 버튼이 눌렸습니다.");
      }
      // [초기화] 버튼 클릭시 reset() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function reset() {
        console.log("123");
      }
    </script>
  </body>
</html>
